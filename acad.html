<script type="text/javascript">

function validate()
{

if( document.myForm.a_year.value == "" )
     {
     alert( "Please provide a year for computing !" );
     document.myForm.a_year.focus() ;
     return false;
     }





if( document.myForm.a_percent.value == "" )
    {
     alert( "Please provide your final percentage!" );
     document.myForm.a_percent.focus() ;
     return false;
    }


if( document.myForm.a_result.value == "" )
    {
     alert( "Please provide your final percentage!" );
     document.myForm.a_result.focus() ;
     return false;
    }






if( document.myForm.submit.value == "" )
   {
     alert( "if you want to submit then click on ok!" );
     document.myForm.submit.focus() ;
     return false;
   }
   return( true );
}


</script>




</head>

 <form  action="acad.php" name="myForm" method="post" onsubmit="return(validate());">
